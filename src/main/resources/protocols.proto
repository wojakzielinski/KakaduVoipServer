syntax = "proto2";

option java_package = "protocols";
option java_outer_classname = "Protocols";

enum StatusCode {
    OK = 0;
    BAD_CREDENTIALS = 1;
    SERVER_ERROR = 2;
}

message Room {
    required string room_name = 1;
    required string owner = 2;
}

enum ManageRoomEnum {
    CREATE_ROOM = 1;
    DELETE_ROOM = 2;
    JOIN_ROOM = 3;
    LEAVE_ROOM = 4;
    MUTE_USER = 5;
    UNMUTE_USER = 6;
    KICK_USER = 7;
}

//messageCode: 1
message LoginToServerRequest {
    required string nick = 1;
}

//messageCode: 2
message LoginToServerResponse {
    required StatusCode status = 1;
}

//messageCode: 3
message LeaveServerRequest{
    required string nick = 1;
}

//messageCode: 4
message LeaveServerResponse {
    required StatusCode status = 1;
}


//messageCode: 5
message ManageRoomRequest {
    required ManageRoomEnum manageRoomEnum = 1;
    required string nick = 2;
    required string roomName = 3;
    optional string password = 4;
    optional string adminPassword = 5;
    optional string otherUserNick = 6;
}

//messageCode: 6
message ManageRoomResponse {
    required StatusCode status = 1;
    required ManageRoomEnum sendedManageRoomEnum = 2;
    optional string keyToRoom = 3;
}

//massageCode: 7
message GetRoomsRequest {
    required string nick = 1;
}

//messageCode: 8
message GetRoomsResponse {
    required StatusCode status = 1;
    repeated Room rooms = 2;
}

//messageCode: 9
message GetUsersInRoomRequest {
    required string nick = 1;
    required string roomName = 2;
}

//messageCode: 10
message GetUsersInRoomResponse{
    required StatusCode status = 1;
    repeated string users = 2;
}
